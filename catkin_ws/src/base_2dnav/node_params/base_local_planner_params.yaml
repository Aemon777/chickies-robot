TrajectoryPlannerROS:
  max_vel_x: 0.6
  min_vel_x: 0.15
  max_vel_theta: 0.4
  min_in_place_vel_theta: 0.25

  escape_vel: -0.4
  acc_lim_theta: 0.4
  acc_lim_x: .5
  acc_lim_y: 1

  holonomic_robot: false

  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.2
  
  path_distance_bias: 35.0
  goal_distance_bias: 15
  occdist_scale: .01

